<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/flask-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/style.css">
    <title>QOTD</title>
</head>

<body>
    <div class="container">
        <h3>Quote of the day</h3>

        <div class="quote">
            <p id="content">
                <em>"{{ quote }}"</em>
            </p>
            <p id="author">
                - {{ author }}
            </p>
        </div>
    </div>
</body>

</html>
